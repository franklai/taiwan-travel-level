<!DOCTYPE html>
<style>
  .states :hover {
    fill: red;
  }

  .state-borders {
    fill: none;
    stroke: #fff;
    stroke-width: 0.5px;
    stroke-linejoin: round;
    stroke-linecap: round;
    pointer-events: none;
  }

  #tooltip {
    display: inline-block;
    position: absolute;
  }
</style>
<svg width="960" height="800"></svg>
<span id="tooltip">
<span id="county-name-tooltip">abc</span>
</span>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="https://d3js.org/topojson.v1.min.js"></script>
<script>

  var svg = d3.select("svg");

  //var path = d3.geoPath();
  var projection = d3.geo.mercator()
    .center([121, 24.8])
    .scale(5000);
  var path = d3.geo.path().projection(projection);

  console.log("path,", path);

  d3.json("taiwan.json", function (error, taiwan) {
    if (error) throw error;

    console.log(taiwan);

    svg.append("g")
      .attr("class", "states")
      .selectAll("path")
      .data(topojson.feature(taiwan, taiwan.objects.County_MOI_1060525).features)
      .enter().append("path")
      .attr("d", path)
      .on('mousemove', function (t) {
        console.log("t:", t);
        d3.select('#tooltip')
          .style('top', d3.event.pageY + 20 + 'px')
          .style('left', d3.event.pageX + 20 + 'px')
          .select('#county-name-tooltip')
          .text(t.properties.COUNTYNAME)
      });


    svg.append("path")
      .attr("class", "state-borders")
      .attr("d", path(topojson.mesh(taiwan, taiwan.objects.County_MOI_1060525, function (a, b) { return a !== b; })));

  });

</script>
